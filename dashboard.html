<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FitMe</title>
  <link rel="stylesheet" href="global.css"> <!-- Page-specific CSS -->
  <link rel="stylesheet" href="dashboard.css"> <!-- Page-specific CSS -->
</head>
<body>
  <!-- Header -->
  <header class="dashboard-header">
    <h1>FitMe Dashboard</h1>
    <nav>
      <a href="#">Members</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
      <a href="login.html" class="logout">Logout</a>
    </nav>
  </header>

  <!-- Overview Section -->
  <section class="overview">
    <div class="metric">
      <h2>Total Members</h2>
      <p>1,234</p>
    </div>
    <div class="metric">
      <h2>Active Members</h2>
      <p>789</p>
    </div>
    <div class="metric">
      <h2>Recent Activity</h2>
      <p>25 logins today</p>
    </div>
  </section>

  <!-- Recent Activity Table -->
  <section class="recent-activity">
    <h2>Recent Activity</h2>
    <table>
      <thead>
        <tr>
          <th>Member</th>
          <th>Activity</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>Logged in</td>
          <td>10:00 AM</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>Completed Workout</td>
          <td>9:30 AM</td>
        </tr>
        <tr>
          <td>Mike Johnson</td>
          <td>Updated Profile</td>
          <td>9:00 AM</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Quick Actions -->
  <section class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="actions">
      <button>Add Member</button>
      <button>Generate Report</button>
      <button>Send Notification</button>
    </div>
  </section>
</body>
</html>
