<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FitMe</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" onsubmit="validateForm(event)">
      <h1 class="logo">FitMe</h1>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username or Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">
          <img src="show-password.png" alt="Toggle Password" id="toggle-icon" class="toggle-icon">
        </span>
      </div>
      <button type="submit" class="login-button">Log In</button>
      <div class="secondary-links">
        <a href="#" class="forgot-password">Forgot password?</a>
        <span class="separator">Â·</span>
        <p class="signup-link">Don't have an account? <a href="signup.html">Signup</a>
        </p>
      </div>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
